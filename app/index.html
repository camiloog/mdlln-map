    <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->

        <button type="button"

          <button id="REC_AGUA"  type="button" class="btn btn-dblue   btn-inverse">Agua</button>
          <button id="REC_SUELO" type="button" class="btn btn-lgreen  btn-inverse">Suelo</button>
          <button id="REC_AIRE"  type="button" class="btn btn-lblue   btn-inverse">Aire</button>
          <button id="FAUNA_DOM" type="button" class="btn btn-lyellow btn-inverse">Fauna Doméstica</button>
          <button id="SOCIOCULT" type="button" class="btn btn-lred    btn-inverse">Sociocultural</button>
          <button id="REC_FLORA" type="button" class="btn btn-dpurple btn-inverse">Flora</button>
          <button id="NONE"      type="button" class="btn btn-default">Limpiar</button>
        </form>

        <ul class="nav navbar-nav navbar-right">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Incluir <span class="caret"></span></a>
            <ul id="support-maps" class="dropdown-menu">
              <li><div class="checkbox"><label><input type="checkbox" value="rio">Rio Medellín</label></div></li>
              <li><div class="checkbox"><label><input type="checkbox" value="quebradas">Quebradas</label></div></li>
              <li><div class="checkbox"><label><input type="checkbox" value="cerros">Cerros</label></div></li>
            </ul>
          </li>
        </ul>

      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->

    <div class="container-fluid flex-item-grow flex-conteiner-col mred">

              <div class="row">
                <div class="col-xs-12 msg">SELECCIONE UN RECURSO NATURAL</div>
              </div>
            </div>
          </div>
          <div class="col-lg-9 col-md-8 col-sm-7 col-sx-12 map-conteiner mred">
            <div id="map" class=""></div>
          </div>
      </div>
    </div>
