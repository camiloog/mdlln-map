    <div id="super-conteiner">

      <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button"
                  class="navbar-toggle collapsed"
                  data-toggle="collapse"
                  data-target="#to-collapse"
                  aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="">MEDELLÍN</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="to-collapse">

          <form class="navbar-form navbar-left">
            <button id="REC_AGUA" type="button" class="btn btn-dblue btn-inverse res">Agua</button>
            <button id="REC_SUELO" type="button" class="btn btn-lgreen btn-inverse res">Suelo</button>
            <button id="REC_AIRE" type="button" class="btn btn-lblue btn-inverse res">Aire</button>
            <button id="FAUNA_DOM" type="button" class="btn btn-lyellow btn-inverse res">Fauna Doméstica</button>
            <button id="SOCIOCULT" type="button" class="btn btn-lred btn-inverse res">Sociocultural</button>
            <button id="REC_FLORA" type="button" class="btn btn-dpurple btn-inverse res">Flora</button>
            <button id="NONE" type="button" class="btn btn-default res">Limpiar</button>
          </form>

          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Incluir <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="#">Centros de acopio de residuos</a></li>
                <li><a href="#">Quebradas</a></li>
                <li><a href="#">Cerros</a></li>
                <li><a href="#">Google Map</a></li>
              </ul>
            </li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
      </nav>

      <div class="flex-conteiner">
        <div id="map"></div>
        <div class="footer">
          <p>by Camilo Ocampo</p>
        </div>
      </div>

    </div><!-- super-conteiner -->
